<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishkah Framework Playground</title>
    <!-- Load Mishkah Core -->
    <script src="../lib/mishkah.js" data-ui></script>
    <!-- Load CodeMirror Component -->
    <script src="../lib/mishkah-ui-codemirror.js"></script>
    <!-- Load Application Logic -->
    <script src="app.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #app {
            height: 100vh;
            width: 100vw;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
